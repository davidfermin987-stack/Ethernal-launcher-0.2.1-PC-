<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethernal Client 0.1</title>
  <link rel="icon" href="游댠" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fondo_default.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    /* 游댳 Logo m치s grande y centrado */
    #logo {
      width: 1000px;
      margin-top: 50px;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      transition: opacity 1s ease-in-out;
    }

    #event-logo {
      display: none;
      width: 900px;
      margin: 80px auto 20px;
      transition: opacity 1s ease-in-out;
    }

    .event-panel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 120px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    }

    .event-selector {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .event-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .event-icon:hover,
    .event-icon.active {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00bfff;
      transform: scale(1.1);
    }

    /* 游댳 Bot칩n m치s ancho, m치s abajo y est치tico */
    #playButton {
      background-color: rgba(0, 0, 60, 0.7);
      border: none;
      padding: 18px 100px;
      font-size: 22px;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      position: fixed; /* ahora es fijo */
      bottom: 80px; /* m치s abajo */
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #playButton:hover {
      background-color: rgba(0, 0, 90, 0.8);
      transform: translateX(-50%) scale(1.05);
    }

    #userIcon {
      position: fixed;
      bottom: 20px;
      left: 25px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #00bfff;
    }

    #userIcon:hover {
      transform: scale(1.1);
      border-color: white;
    }

    #adminPanel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 220px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
      display: none;
      flex-direction: column;
      color: white;
      text-align: left;
    }

    #adminPanel h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
    }

    .toggle button {
      background: rgba(0, 0, 100, 0.6);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    .toggle button:hover {
      background: rgba(0, 0, 150, 0.8);
    }
  </style>
</head>
<body>
  <img id="logo" src="logo_principal.png" alt="Ethernal Client" />
  <img id="event-logo" src="" alt="Evento" />

  <div class="event-panel">
    <div class="event-selector">
      <img src="pesadill.png" id="pesadilla" class="event-icon" alt="Pesadilla Hardcore" />
      <img src="bui.png" id="build" class="event-icon" alt="Build Ethernal Battle" />
      <img src="infecc.png" id="infeccion" class="event-icon" alt="Infecci칩n Hardcore" />
    </div>
  </div>

  <button id="playButton">JUGAR</button>
  <img id="userIcon" src="usuario.png" alt="Usuario" />

  <div id="adminPanel">
    <h3>Panel Admin</h3>
    <div class="toggle">
      <span>Pesadilla</span>
      <button id="togglePesadilla">ON</button>
    </div>
    <div class="toggle">
      <span>Build</span>
      <button id="toggleBuild">ON</button>
    </div>
    <div class="toggle">
      <span>Infecci칩n</span>
      <button id="toggleInfeccion">ON</button>
    </div>
  </div>

  <script>
    const events = {
      pesadilla: {
        fondo: 'fondo_pesadill.jpg',
        logo: 'logo_pesadi.png',
        link: 'minecraft://connect/?serverUrl=na81.aternos.me&serverPort=60240'
      },
      build: {
        fondo: 'fondo_bui.jpg',
        logo: 'logo_bui.png',
        link: 'minecraft://connect/?serverUrl=na81.aternos.me&serverPort=60240'
      },
      infeccion: {
        fondo: 'fondo_infecci.jpg',
        logo: 'logo_infecci.png',
        link: 'minecraft://connect/?serverUrl=na81.aternos.me&serverPort=60240'
      }
    };

    let selectedEvent = null;
    let userLoggedIn = false;
    let isAdmin = false;

    const adminEmails = [
      "admin1@gmail.com",
      "davidfermin876@gmail.com",
      "davidfermin987@gmail.com"
    ];

    let eventStatus = JSON.parse(localStorage.getItem("eventStatus")) || {
      pesadilla: true,
      build: true,
      infeccion: true
    };

    function updateAdminButtons() {
      for (const e in eventStatus) {
        const btn = document.getElementById("toggle" + capitalize(e));
        if (!btn) continue;
        btn.textContent = eventStatus[e] ? "ON" : "OFF";
        btn.style.background = eventStatus[e]
          ? "rgba(0,0,100,0.6)"
          : "rgba(100,0,0,0.6)";
      }
    }

    document.querySelectorAll('.event-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        document.querySelectorAll('.event-icon').forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        const event = events[icon.id];
        selectedEvent = event;
        document.body.classList.add('fade');
        setTimeout(() => {
          document.body.style.backgroundImage = `url('${event.fondo}')`;
          document.body.classList.remove('fade');
        }, 500);
        document.getElementById('logo').style.display = 'none';
        const eventLogo = document.getElementById('event-logo');
        eventLogo.src = event.logo;
        eventLogo.style.display = 'block';
        eventLogo.classList.add('show');
      });
    });

    document.getElementById('playButton').addEventListener('click', () => {
      if (!userLoggedIn) {
        alert('丘멆잺 Debes iniciar sesi칩n con Microsoft antes de jugar.');
        return;
      }
      if (!selectedEvent) {
        alert('Selecciona un evento primero.');
        return;
      }
      const id = Object.keys(events).find(key => events[key] === selectedEvent);
      if (!eventStatus[id]) {
        alert('游뛂 Este evento est치 temporalmente deshabilitado por un administrador.');
        return;
      }
      window.location.href = selectedEvent.link;
    });

    const msalConfig = {
      auth: {
        clientId: "93b23afb-1aa3-461d-8fed-a82e6874a235",
        authority: "https://login.microsoftonline.com/consumers",
        redirectUri: "https://davidfermin987-stack.github.io/Ethernal-launcher-0.2.1-PC-/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginButton = document.getElementById('userIcon');
    loginButton.addEventListener('click', async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read"]
        });
        const account = loginResponse.account;
        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["User.Read"],
          account: account
        });
        userLoggedIn = true;
        isAdmin = adminEmails.includes(account.username.toLowerCase());
        if (isAdmin) {
          document.getElementById('adminPanel').style.display = 'flex';
          updateAdminButtons();
        }
        const graphResponse = await fetch("https://graph.microsoft.com/v1.0/me/photo/$value", {
          headers: { Authorization: `Bearer ${tokenResponse.accessToken}` }
        });
        if (graphResponse.ok) {
          const blob = await graphResponse.blob();
          const imageUrl = URL.createObjectURL(blob);
          document.getElementById('userIcon').src = imageUrl;
        }
      } catch (error) {
        console.error(error);
        alert("Error al iniciar sesi칩n: " + error.message);
      }
    });

    document.getElementById('togglePesadilla').onclick = () => toggleEvent('pesadilla');
    document.getElementById('toggleBuild').onclick = () => toggleEvent('build');
    document.getElementById('toggleInfeccion').onclick = () => toggleEvent('infeccion');

    function toggleEvent(eventName) {
      eventStatus[eventName] = !eventStatus[eventName];
      localStorage.setItem("eventStatus", JSON.stringify(eventStatus));
      updateAdminButtons();
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    updateAdminButtons();
  </script>
</body>
</html>
