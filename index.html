<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethernal Client 0.1</title>
  <script src="https://alcdn.msauth.net/browser/2.32.1/js/msal-browser.min.js"></script>
  <style>
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,255,255,0.8)); }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: url("https://i.imgur.com/9qkK0kl.png") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #login-screen, #launcher {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      transition: opacity 0.6s ease;
    }
    #login-screen.hidden, #launcher.hidden {
      opacity: 0;
      pointer-events: none;
    }
    img.logo {
      width: 200px;
      margin-bottom: 25px;
      animation: glow 4s infinite ease-in-out;
    }
    h1 {
      font-size: 2em;
      color: #ffd700;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(90deg, #c7a600, #ffd700);
      color: black;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffd700aa;
    }
  </style>
</head>
<body>
  <!-- Pantalla de Login -->
  <div id="login-screen">
    <img src="https://i.imgur.com/wmTCE05.png" alt="Logo Ethernal" class="logo">
    <h1>Ethernal Client 0.1</h1>
    <button id="login-btn">Iniciar sesión con Microsoft</button>
  </div>

  <!-- Launcher principal -->
  <div id="launcher" class="hidden">
    <img src="https://i.imgur.com/wmTCE05.png" alt="Logo Ethernal" class="logo">
    <h1>Ethernal Client 0.1</h1>
    <p>Bienvenido al cliente oficial</p>
    <button onclick="abrirMinecraft()">Jugar</button>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "93b23afb-1aa3-461d-8fed-a82e6874a235",
        authority: "https://login.microsoftonline.com/consumers/",
        redirectUri: "https://davidfermin987-stack.github.io/Ethernal-launcher-0.2.1-PC-/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginScreen = document.getElementById("login-screen");
    const launcher = document.getElementById("launcher");

    async function iniciarSesion() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read"]
        });
        console.log("Sesión iniciada como:", loginResponse.account.username);
        loginScreen.classList.add("hidden");
        setTimeout(() => {
          launcher.classList.remove("hidden");
        }, 600);
      } catch (error) {
        alert("Error al iniciar sesión: " + error);
      }
    }

    function abrirMinecraft() {
      const enlace = "minecraft://?addExternalServer=Ethernal|na81.aternos.me:60240";
      window.location.href = enlace;
    }

    document.getElementById("login-btn").addEventListener("click", iniciarSesion);
  </script>
</body>
</html>
