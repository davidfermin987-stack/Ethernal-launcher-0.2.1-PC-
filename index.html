<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethernal Client 0.2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url("fondo_default.jpg") center/cover no-repeat fixed;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    /* Barra lateral */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 80px;
      background: rgba(10, 10, 20, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
    }

    .sidebar-icons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .sidebar-icons img {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .sidebar-icons img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }

    /* Usuario abajo */
    .sidebar-user {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding-bottom: 15px;
    }

    .sidebar-user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #4fa3ff;
    }

    .sidebar-user span {
      font-size: 13px;
      color: #fff;
    }

    /* Contenido principal (para que no se oculte detr치s de la barra) */
    .main-content {
      margin-left: 90px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
    }

    .event-logo {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
      display: none;
    }

    .play-button {
      background: rgba(0, 40, 100, 0.7);
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(0, 70, 180, 0.8);
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar">
    <div class="sidebar-icons">
      <img src="pesadilla.png" alt="Pesadilla Hardcore" onclick="selectEvent('pesadilla')" />
      <img src="battle.png" alt="Build Ethernal Battle" onclick="selectEvent('battle')" />
      <img src="infeccion.png" alt="Infecci칩n Hardcore" onclick="selectEvent('infeccion')" />
    </div>

    <div class="sidebar-user">
      <img src="usuario.png" id="userAvatar" alt="Usuario" />
      <span id="userName">Invitado</span>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content" id="main">
    <img src="logo_ethernal.png" id="mainLogo" alt="Logo Principal" />
    <h1 id="mainText">Ethernal Client</h1>
    <button class="play-button" id="playButton">JUGAR</button>
  </div>

  <script>
    const main = document.getElementById("main");
    const mainLogo = document.getElementById("mainLogo");
    const mainText = document.getElementById("mainText");

    const eventData = {
      pesadilla: {
        bg: "fondo_pesadilla.jpg",
        logo: "logo_pesadilla.png",
        ip: "play.pesadilla.net",
        port: "19132"
      },
      battle: {
        bg: "fondo_battle.jpg",
        logo: "logo_battle.png",
        ip: "battle.ethernal.net",
        port: "19133"
      },
      infeccion: {
        bg: "fondo_infeccion.jpg",
        logo: "logo_infeccion.png",
        ip: "infect.ethernal.net",
        port: "19134"
      }
    };

    function selectEvent(eventName) {
      const data = eventData[eventName];
      if (!data) return;
      document.body.style.backgroundImage = `url('${data.bg}')`;
      mainText.style.display = "none";
      mainLogo.style.display = "none";

      // Logo del evento
      let eventLogo = document.getElementById("eventLogo");
      if (!eventLogo) {
        eventLogo = document.createElement("img");
        eventLogo.id = "eventLogo";
        eventLogo.classList.add("event-logo");
        main.prepend(eventLogo);
      }
      eventLogo.src = data.logo;
      eventLogo.style.display = "block";

      // Cambiar acci칩n del bot칩n
      const playButton = document.getElementById("playButton");
      playButton.onclick = () => {
        alert(`Conectando a ${data.ip}:${data.port}`);
      };
    }
  </script>
</body>
</html>
