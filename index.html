<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethernal Client 0.1</title>
  <link rel="icon" href="ðŸ”¥" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fondo_default.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    #logo {
      width: 300px;
      margin-top: 40px;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      transition: opacity 1s ease-in-out;
    }

    #event-logo {
      display: none;
      width: 400px;
      margin: 80px auto 20px;
      transition: opacity 1s ease-in-out;
    }

    /* ðŸ”¹ Panel lateral izquierdo */
    .event-panel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 120px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    }

    .event-selector {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .event-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .event-icon:hover,
    .event-icon.active {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00bfff;
      transform: scale(1.1);
    }

    #playButton {
      background-color: rgba(0, 0, 60, 0.7);
      border: none;
      padding: 15px 60px;
      font-size: 22px;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    #playButton:hover {
      background-color: rgba(0, 0, 90, 0.8);
      transform: scale(1.05);
    }

    #userIcon {
      position: fixed;
      bottom: 20px;
      left: 25px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #00bfff;
    }

    #userIcon:hover {
      transform: scale(1.1);
      border-color: white;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo_principal.png" alt="Ethernal Client" />
  <img id="event-logo" src="" alt="Evento" />

  <!-- ðŸ”¹ Panel lateral con los eventos -->
  <div class="event-panel">
    <div class="event-selector">
      <img src="pesadilla.png" id="pesadilla" class="event-icon" alt="Pesadilla Hardcore" />
      <img src="build.png" id="build" class="event-icon" alt="Build Ethernal Battle" />
      <img src="infeccion.png" id="infeccion" class="event-icon" alt="InfecciÃ³n Hardcore" />
    </div>
  </div>

  <button id="playButton">JUGAR</button>
  <img id="userIcon" src="usuario.png" alt="Usuario" />

  <script>
    const events = {
      pesadilla: {
        fondo: 'fondo_pesadilla.jpg',
        logo: 'logo_pesadilla.png',
        link: 'minecraft://connect/?serverUrl=na81.aternos.me&serverPort=60240'
      },
      build: {
        fondo: 'fondo_build.jpg',
        logo: 'logo_build.png',
        link: 'minecraft://connect/?serverUrl=na81.aternos.me&serverPort=60240'
      },
      infeccion: {
        fondo: 'fondo_infeccion.jpg',
        logo: 'logo_infeccion.png',
        link: 'minecraft://connect/?serverUrl=na81.aternos.me&serverPort=60240'
      }
    };

    let selectedEvent = null;

    document.querySelectorAll('.event-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        document.querySelectorAll('.event-icon').forEach(i => i.classList.remove('active'));
        icon.classList.add('active');

        const event = events[icon.id];
        selectedEvent = event;

        // Fondo con efecto fade
        document.body.classList.add('fade');
        setTimeout(() => {
          document.body.style.backgroundImage = `url('${event.fondo}')`;
          document.body.classList.remove('fade');
        }, 500);

        // Ocultar logo principal
        document.getElementById('logo').style.display = 'none';

        // Mostrar logo del evento
        const eventLogo = document.getElementById('event-logo');
        eventLogo.src = event.logo;
        eventLogo.style.display = 'block';
        eventLogo.classList.add('show');
      });
    });

    document.getElementById('playButton').addEventListener('click', () => {
      if (!selectedEvent) {
        alert('Selecciona un evento primero.');
        return;
      }
      window.location.href = selectedEvent.link;
    });

    // Iniciar sesiÃ³n al hacer clic en el icono del usuario
    const msalConfig = {
      auth: {
        clientId: "93b23afb-1aa3-461d-8fed-a82e6874a235",
        authority: "https://login.microsoftonline.com/consumers",
        redirectUri: "https://davidfermin987-stack.github.io/Ethernal-launcher-0.2.1-PC-/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginButton = document.getElementById('userIcon');
    loginButton.addEventListener('click', async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read"]
        });

        const account = loginResponse.account;
        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["User.Read"],
          account: account
        });

        // Cargar foto de perfil desde Microsoft Graph
        const graphResponse = await fetch("https://graph.microsoft.com/v1.0/me/photo/$value", {
          headers: { Authorization: `Bearer ${tokenResponse.accessToken}` }
        });

        if (graphResponse.ok) {
          const blob = await graphResponse.blob();
          const imageUrl = URL.createObjectURL(blob);
          document.getElementById('userIcon').src = imageUrl;
        } else {
          document.getElementById('userIcon').src = "usuario.png";
        }

      } catch (error) {
        console.error(error);
        alert("Error al iniciar sesiÃ³n: " + error.message);
      }
    });
  </script>
</body>
</html>
