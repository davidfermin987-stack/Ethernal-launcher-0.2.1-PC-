<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethernal Client 0.1</title>
  <link rel="icon" href="" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url('fondo.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Panel de login */
    #loginPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      animation: fadeIn 1.5s ease;
    }

    #loginPanel img {
      width: 160px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
      animation: pulseGlow 4s infinite;
    }

    #loginPanel h1 {
      color: gold;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #loginBtn {
      padding: 14px 30px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    #loginBtn:hover {
      background: #ffe16b;
      transform: scale(1.05);
    }

    /* Panel del launcher */
    #launcherPanel {
      display: none;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    /* Barra lateral izquierda */
    .sidebar {
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 0;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .server-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .server-icons img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: glowPulse 5s infinite;
    }

    .server-icons img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

    .user-section {
      text-align: center;
      color: gold;
      font-size: 0.9em;
    }

    .user-section img {
      width: 50px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    /* Panel principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main h1 {
      font-size: 3em;
      color: gold;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: opacity 0.5s ease;
    }

    .play-btn {
      padding: 18px 40px;
      background: gold;
      border: none;
      border-radius: 15px;
      color: black;
      font-size: 1.3em;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: #ffe16b;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.7)); }
      50% { filter: drop-shadow(0 0 15px rgba(255,255,255,0.9)); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 25px rgba(255,255,255,0.9); }
    }
  </style>
</head>
<body>

  <!-- Panel de inicio de sesi贸n -->
  <div id="loginPanel">
    <img src="logo.png" alt="Logo Ethernal" />
    <h1>Ethernal Client 0.1</h1>
    <button id="loginBtn">Iniciar sesi贸n con Microsoft</button>
  </div>

  <!-- Panel del launcher -->
  <div id="launcherPanel">
    <div class="sidebar">
      <div class="server-icons">
        <img src="pesadilla.png" alt="Pesadilla Hardcore" onclick="selectServer('Pesadilla Hardcore')">
        <img src="build.png" alt="Build Ethernal Battle" onclick="selectServer('Build Ethernal Battle')">
        <img src="infeccion.png" alt="Infecci贸n Hardcore" onclick="selectServer('Infecci贸n Hardcore')">
      </div>

      <div class="user-section">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="User">
        <p id="userName">No conectado</p>
      </div>
    </div>

    <div class="main">
      <h1 id="serverTitle">Selecciona un evento</h1>
      <button class="play-btn" onclick="entrarServidor()">JUGAR</button>
    </div>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "93b23afb-1aa3-461d-8fed-a82e6874a235",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://davidfermin987-stack.github.io/Ethernal-launcher-0.2.1-PC-/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read"]
        });

        const account = loginResponse.account;
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("launcherPanel").style.display = "flex";
        document.getElementById("userName").textContent = account.username;
      } catch (err) {
        console.error("Error al iniciar sesi贸n:", err);
        alert("Error al iniciar sesi贸n: " + err.message);
      }
    });

    let selectedServer = null;
    function selectServer(serverName) {
      selectedServer = serverName;
      const title = document.getElementById("serverTitle");
      title.style.opacity = 0;
      setTimeout(() => {
        title.textContent = serverName;
        title.style.opacity = 1;
      }, 300);
    }

    function entrarServidor() {
      if (!selectedServer) {
        alert("Por favor, selecciona un evento primero.");
        return;
      }
      const servidor = "minecraft://?addExternalServer=" + selectedServer + "|na81.aternos.me:60240";
      window.location.href = servidor;
    }
  </script>

</body>
</html>
