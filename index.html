      color: white;

      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    .toggle button:hover {
      background: rgba(0, 0, 150, 0.8);
    }

    #instancePanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      background: rgba(0, 0, 0, 0.5);

      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #instancePanel h2 {

    }

    .instance-gallery {

    }

    .instance-item {

      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .instance-item:hover {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00bfff;
      transform: scale(1.05);
    }

    #closeInstancePanel {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    #confirmPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }

    .btn-accept {
      background-color: #00b200;
      color: white;
    }

    .btn-cancel {

      color: white;
    }
  </style>
</head>
