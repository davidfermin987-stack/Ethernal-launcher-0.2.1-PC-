<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethernal Client 0.1</title>
  <link rel="icon" href="üî•" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fondo_default.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    #logo {
      width: 500px;
      margin-top: 100px;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      transition: opacity 1s ease-in-out;
    }

    #event-logo {
      display: none;
      width: 400px;
      margin: 80px auto 20px;
      transition: opacity 1s ease-in-out;
    }

    .event-panel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 120px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    }

    .event-selector {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .event-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      user-select: none;
    }

    .event-icon:hover,
    .event-icon.active {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00bfff;
      transform: scale(1.1);
    }

    #playButton {
      background-color: rgba(0, 0, 60, 0.7);
      border: none;
      padding: 18px 100px;
      font-size: 22px;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #playButton:hover {
      background-color: rgba(0, 0, 90, 0.8);
      transform: translateX(-50%) scale(1.05);
    }

    #userIcon {
      position: fixed;
      bottom: 20px;
      left: 25px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #00bfff;
    }

    #userIcon:hover {
      transform: scale(1.1);
      border-color: white;
    }

    #adminPanel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 220px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
      display: none;
      flex-direction: column;
      color: white;
      text-align: left;
    }

    #adminPanel h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
    }

    .toggle button {
      background: rgba(0, 0, 100, 0.6);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    .toggle button:hover {
      background: rgba(0, 0, 150, 0.8);
    }

    #languageButton {
      position: fixed;
      top: 20px;
      right: 25px;
      background-color: rgba(0, 0, 60, 0.6);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 15;
    }

    #languageButton:hover {
      background-color: rgba(0, 0, 90, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="languageButton">üåç ES</button>

  <img id="logo" src="logo_principal.png" alt="Ethernal Client" />
  <img id="event-logo" src="" alt="Evento" />

  <div class="event-panel">
    <div class="event-selector">
      <img src="pesadilla.png" id="pesadilla" class="event-icon" alt="Pesadilla Hardcore" />
      <img src="build.png" id="build" class="event-icon" alt="Build Ethernal Battle" />
      <img src="infeccion.png" id="infeccion" class="event-icon" alt="Infecci√≥n Hardcore" />

      <!-- üîπ Nuevo icono de a√±adir evento -->
      <div id="addEvent" class="event-icon">+</div>
    </div>
  </div>

  <button id="playButton">JUGAR</button>
  <img id="userIcon" src="usuario.png" alt="Usuario" />

  <div id="adminPanel">
    <h3>Panel Admin</h3>
    <div class="toggle">
      <span>Pesadilla</span>
      <button id="togglePesadilla">ON</button>
    </div>
    <div class="toggle">
      <span>Build</span>
      <button id="toggleBuild">ON</button>
    </div>
    <div class="toggle">
      <span>Infecci√≥n</span>
      <button id="toggleInfeccion">ON</button>
    </div>
  </div>

  <script>
    // Bot√≥n de idioma existente
    const translations = {
      es: { play: "JUGAR", admin: "Panel Admin" },
      en: { play: "PLAY", admin: "Admin Panel" },
    };
    let currentLang = "es";
    const languageButton = document.getElementById("languageButton");
    const playButton = document.getElementById("playButton");
    const adminTitle = document.querySelector("#adminPanel h3");

    languageButton.addEventListener("click", () => {
      currentLang = currentLang === "es" ? "en" : "es";
      languageButton.textContent = currentLang === "es" ? "üåç ES" : "üåç EN";
      const t = translations[currentLang];
      playButton.textContent = t.play;
      adminTitle.textContent = t.admin;
    });

    // üîπ Nuevo icono de a√±adir evento (solo muestra alerta por ahora)
    document.getElementById("addEvent").addEventListener("click", () => {
      alert("üõ†Ô∏è Funci√≥n de a√±adir evento pr√≥ximamente.");
    });
  </script>
</body>
</html>
