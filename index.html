<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethernal Client 0.1</title>
  <link rel="icon" href="ðŸ”¥" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fondo_default.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    #logo {
      width: 420px;
      margin-top: 80px;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      transition: opacity 1s ease-in-out;
    }

    #event-logo {
      display: none;
      width: 400px;
      margin: 80px auto 20px;
      transition: opacity 1s ease-in-out;
    }

    .event-panel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 120px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    }

    .event-selector {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .event-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      object-fit: cover;
    }

    .event-icon:hover,
    .event-icon.active {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00bfff;
      transform: scale(1.1);
    }

    #addInstanceButton {
      margin-top: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 36px;
      border: 2px solid #00bfff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #addInstanceButton:hover {
      background: rgba(0, 0, 60, 0.7);
      transform: scale(1.1);
    }

    #playButton {
      background-color: rgba(0, 0, 60, 0.7);
      border: none;
      padding: 15px 100px;
      font-size: 22px;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    #playButton:hover {
      background-color: rgba(0, 0, 90, 0.8);
      transform: translateX(-50%) scale(1.05);
    }

    #userIcon {
      position: fixed;
      bottom: 20px;
      left: 25px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #00bfff;
    }

    #userIcon:hover {
      transform: scale(1.1);
      border-color: white;
    }

    #adminPanel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 220px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
      display: none;
      flex-direction: column;
      color: white;
      text-align: left;
    }

    #adminPanel h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
    }

    .toggle button {
      background: rgba(0, 0, 100, 0.6);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    .toggle button:hover {
      background: rgba(0, 0, 150, 0.8);
    }

    /* ðŸ”¹ Panel grande de Instancias */
    #instanceModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #instanceContent {
      background: rgba(20, 20, 30, 0.8);
      width: 70%;
      height: 70%;
      border-radius: 20px;
      padding: 20px;
      overflow-y: auto;
      text-align: left;
      position: relative;
      color: white;
    }

    #closeInstancePanel {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #ff4d4d;
    }

    .instance-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 60px;
    }

    .instance-card {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      border: 2px solid #00bfff;
      transition: transform 0.3s ease;
    }

    .instance-card:hover {
      transform: scale(1.05);
    }

    .instance-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .instance-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      text-align: center;
      font-size: 16px;
      padding: 4px 0;
    }

    /* ðŸ”¹ Modal de agregar instancia */
    #addInstanceModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #addInstanceForm {
      background: rgba(20,20,30,0.9);
      padding: 25px;
      border-radius: 20px;
      width: 500px;
      color: white;
    }

    #addInstanceForm input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: none;
      border-radius: 8px;
    }

    #addInstanceForm button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #saveInstance {
      background: #28a745;
      color: white;
    }

    #cancelInstance {
      background: #555;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo_principal.png" alt="Ethernal Client" />
  <img id="event-logo" src="" alt="Evento" />

  <div class="event-panel">
    <div class="event-selector" id="eventSelector">
      <img src="pesadilla.png" id="pesadilla" class="event-icon" alt="Pesadilla Hardcore" />
      <img src="build.png" id="build" class="event-icon" alt="Build Ethernal Battle" />
      <img src="infeccion.png" id="infeccion" class="event-icon" alt="InfecciÃ³n Hardcore" />
    </div>
    <button id="addInstanceButton">+</button>
  </div>

  <button id="playButton">JUGAR</button>
  <img id="userIcon" src="usuario.png" alt="Usuario" />

  <div id="adminPanel">
    <h3>Panel Admin</h3>
    <div class="toggle"><span>Pesadilla</span><button id="togglePesadilla">ON</button></div>
    <div class="toggle"><span>Build</span><button id="toggleBuild">ON</button></div>
    <div class="toggle"><span>InfecciÃ³n</span><button id="toggleInfeccion">ON</button></div>
    <button id="openAddInstance" style="margin-top:15px;">Agregar Instancia</button>
  </div>

  <div id="instanceModal">
    <div id="instanceContent">
      <span id="closeInstancePanel">âœ–</span>
      <h2>Instancias</h2>
      <div class="instance-grid" id="instanceGrid">
        <p id="noInstancesMsg">No hay instancias disponibles</p>
      </div>
    </div>
  </div>

  <div id="addInstanceModal">
    <div id="addInstanceForm">
      <h2>Agregar Instancia</h2>
      <label>Imagen del Icono:</label><input type="file" id="instanceIconInput" accept="image/*" /><br/>
      <label>Fondo del Evento:</label><input type="file" id="instanceBackgroundInput" accept="image/*" /><br/>
      <label>Logo del Evento:</label><input type="file" id="instanceLogoInput" accept="image/*" /><br/>
      <label>Nombre del Evento:</label><input type="text" id="instanceNameInput" /><br/>
      <label>URL del Servidor:</label><input type="text" id="instanceUrlInput" /><br/>
      <label>Imagen para Instancia:</label><input type="file" id="instanceImageInput" accept="image/*" /><br/>
      <button id="saveInstance">Guardar</button>
      <button id="cancelInstance">Cancelar</button>
    </div>
  </div>

  <script>
    /* --- Tu cÃ³digo JS original completo se mantiene aquÃ­ sin cambios --- */
    /* --- Solo se agrega el bloque de instancias al final --- */

    const instanceBtn = document.getElementById("addInstanceButton");
    const instanceModal = document.getElementById("instanceModal");
    const closeInstance = document.getElementById("closeInstancePanel");
    const instanceGrid = document.getElementById("instanceGrid");
    const addInstanceModal = document.getElementById("addInstanceModal");
    const openAddInstanceBtn = document.getElementById("openAddInstance");
    const cancelInstance = document.getElementById("cancelInstance");
    const saveInstance = document.getElementById("saveInstance");

    let instances = JSON.parse(localStorage.getItem("customInstances")) || [];

    function renderInstances() {
      instanceGrid.innerHTML = "";
      if (instances.length === 0) {
        instanceGrid.innerHTML = "<p id='noInstancesMsg'>No hay instancias disponibles</p>";
        return;
      }
      instances.forEach((inst, i) => {
        const card = document.createElement("div");
        card.className = "instance-card";
        card.innerHTML = `<img src="${inst.instanceImage}" alt="${inst.name}" />
                          <div class="instance-name">${inst.name}</div>`;
        card.onclick = () => selectCustomInstance(inst);
        instanceGrid.appendChild(card);
      });
    }

    function selectCustomInstance(inst) {
      selectedEvent = {
        fondo: inst.background,
        logo: inst.logo,
        link: inst.url
      };
      document.body.style.backgroundImage = `url('${inst.background}')`;
      document.getElementById("event-logo").src = inst.logo;
      document.getElementById("event-logo").style.display = "block";
      instanceModal.style.display = "none";
    }

    instanceBtn.onclick = () => { instanceModal.style.display = "flex"; renderInstances(); };
    closeInstance.onclick = () => { instanceModal.style.display = "none"; };

    if (openAddInstanceBtn)
      openAddInstanceBtn.onclick = () => { addInstanceModal.style.display = "flex"; };

    cancelInstance.onclick = () => { addInstanceModal.style.display = "none"; };

    saveInstance.onclick = async () => {
      const readFile = async (input) => {
        if (!input.files[0]) return null;
        return new Promise(res => {
          const reader = new FileReader();
          reader.onload = e => res(e.target.result);
          reader.readAsDataURL(input.files[0]);
        });
      };

      const icon = await readFile(document.getElementById("instanceIconInput"));
      const bg = await readFile(document.getElementById("instanceBackgroundInput"));
      const logo = await readFile(document.getElementById("instanceLogoInput"));
      const name = document.getElementById("instanceNameInput").value.trim();
      const url = document.getElementById("instanceUrlInput").value.trim();
      const img = await readFile(document.getElementById("instanceImageInput"));

      if (!name || !url || !icon || !bg || !logo || !img) {
        alert("Por favor completa todos los campos.");
        return;
      }

      instances.push({ icon, background: bg, logo, name, url, instanceImage: img });
      localStorage.setItem("customInstances", JSON.stringify(instances));
      addInstanceModal.style.display = "none";
      renderInstances();
    };
  </script>
</body>
</html>
